<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SCA Cloud School Application</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="mx-auto">Meal Shuffle</h1>
    </header>
    <section>
        <div id= newRecipe>
            <form>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="ftitle">Title:</label><br>
                    <input type="text" id="ftitle" class="form-control" name="ftitle" value="">
                                   
                </div>

                <div class="form-group mx-sm-3 mb-2">
                    <label for="breakfastSelect">Tag</label>
                    <select class="form-control" id="breakfastSelect">
                      <option>Breakfast</option>
                      <option>Lunch</option>
                      <option>Dinner</option>
                      <option>Side</option>
                      <option>Dessert</option>
                      <option>Snack</option>
                    </select>
                    
                  </div>
                  <div class="form-group mx-sm-3 mb-2">
                    <label for="textArea">Ingredients:</label>
                    <textarea class="form-control" id="textArea" rows="3"></textarea>
                    <small id="passwordHelpBlock" class="form-text text-muted">
                        Each Ingredient should be written on a new line.
                    </small>
                    
                  </div>

                  <div id="result"></div>

                  <div class="form-group mx-sm-3 mb-2">
                    <label for="StepsTextarea1">Instructions:</label>
                    <textarea class="form-control" id="StepsTextarea1" rows="3"></textarea>
                    <small id="passwordHelpBlock" class="form-text text-muted">
                        Each step should be written on a new line.
                    </small>
                  </div>

                  <div class="form-group mx-sm-3 mb-2">
                    <label for="appliTextarea1">Appliances:</label>
                    <textarea class="form-control" id="appliTextarea1" rows="3"></textarea>
                    <small id="passwordHelpBlock" class="form-text text-muted">
                        Each item should be written on a new line.
                    </small>
                  </div>
                  <input type="submit" onclick="textToArray()" value="Submit">
                  <input class="btn btn-primary" type="submit" value="Submit">
            </form>
        </div>
    </section>
    <section id="mainDis">
        <div id="myData"></div>
    </section>
    <button id="" onclick="getRecipe()" >shuffle</button>
    <section id="displayRecipe">
        <div id="demo"></div>
        <div id="choice"></div>
        <div id="ingred"></div>
        <div id="instru"></div>
        <div id="applian"></div>
    </section>
    <footer>2021</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>

</html>
